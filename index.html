    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // Check if "name" exists in localStorage
        var storedName = localStorage.getItem("name");
        if (storedName) {
          // If it exists, update the content of text-wrapper-2
          var textWrapper = document.querySelector(".text-wrapper");
          textWrapper.textContent = storedName;
        }
        var capturedImage = localStorage.getItem("capturedImage");
        if (capturedImage) {
          // If it exists, convert base64 image and display it in profile-photo div
          var profilePhotoDiv = document.querySelector(".profile-photo");
       profilePhotoDiv.innerHTML = ""; // Remove any existing content inside .group-wrapper
    var img = new Image();
    img.src = capturedImage;
    img.classList.add("img", "captured-image");
    profilePhotoDiv.appendChild(img);
        }
      });

        window.location.href = "edit.html";
      }
